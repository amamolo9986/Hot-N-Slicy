<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <link rel="stylesheet" href="/css/signin.css">
<head>
  <title>Sign in Form</title>
</head>
<body>

<div class="container">
  <h2 style="color: #C84C4C;">Sign-In</h2>
  <form th:object="${user}" th:action="@{/signin}" method="post" enctype="application/x-www-form-urlencoded" id="loginForm">

    <label for="email" style="color: black;"><b>Email</b></label>
    <input type="text" placeholder="Enter Email *" th:field="*{email}" name="email" class="required" required>

    <label for="password" style="color: black;"><b>Password</b></label>
    <input type="password" placeholder="Enter Password *" th:field="*{password}" name="password" class="required" required>

    <button type="submit" style="border: 2px solid black;">Log in</button>
  </form>
</div>

</body>
</html>
