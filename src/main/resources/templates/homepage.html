<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Homepage</h1>
    <h3>This will be your home page. We want to have a nav bar <br />
        here that contains the site name, "profile", "logout", <br />
        and "search pizza". This page should also comtain an "about us" <br />
        and some fun facts/info/history of pizza and pictures.

    </h3>

    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>

    <div>
        <a th:href="@{/users/profile}" class="button-link">
            <button type="button">Profile</button>
        </a>
    </div>

    <form id="searchForm" action="/restaurants/search" method="get">
        <input type="text" id="searchInput" name="keyword" placeholder="Search your pizza *"
               th:value="${keyword}">
        <button type="submit">Search</button>
    
        <!-- Show search suggestions if available -->
        <div id="suggestions" th:if="${#lists.size(searchResults) > 0}">
            <h2>Search Results:</h2>
            <div th:each="restaurant : ${searchResults}">
                    <a th:href="@{'/restaurants/' + ${restaurant.id}}">
                        <span th:text="${restaurant.name}"></span>
                    </a>
            </div>
        </div>
    </form>

    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="" async defer></script>
</body>

</html>
